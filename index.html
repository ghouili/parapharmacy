<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Use a relative URL so that it works both locally and on the web -->
  <meta http-equiv="refresh" content="0; url=code/html/index.html">
</head>
<body>
  <p>If you are not redirected automatically, <a href="code/html/index.html">click here</a>.</p>
  <script>
    // Also use a relative path here
    window.location.href = "code/html/index.html";
  </script>
</body>
</html>
